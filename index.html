<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pirate Spinner</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    #result {
      font-size: 2rem;
      margin-top: 20px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="btn">Spin!</button>
  <div id="result"></div>

  <script>
    const btn = document.getElementById('btn');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', () => {
      resultDiv.textContent = '';

      // Generate random letter A-L and number 1-18
      const letters = 'ABCDEFGHIJKL';
      const letter = letters[Math.floor(Math.random() * letters.length)];
      const number = Math.floor(Math.random() * 18) + 1;
      const result = `${letter}-${number}`;

      resultDiv.textContent = result;

      // Text-to-speech announcement
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(`${result}`);
        speechSynthesis.speak(utter);
      }
    });
  </script>
</body>
</html>
